<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Halo background -->
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#ff8800" stop-opacity="0.45"/>
      <stop offset="40%"  stop-color="#cc3300" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Iris: bright yellow center → deep red edge -->
    <radialGradient id="iris" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#ffee00"/>
      <stop offset="20%"  stop-color="#ffaa00"/>
      <stop offset="55%"  stop-color="#ee3300"/>
      <stop offset="100%" stop-color="#770000"/>
    </radialGradient>

    <!-- Pupil -->
    <linearGradient id="pupil" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#000000"/>
      <stop offset="50%"  stop-color="#0a0000"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <!-- Flame spike gradient: red base → yellow tip (userSpaceOnUse so it applies to the whole canvas) -->
    <linearGradient id="flameA" x1="100" y1="110" x2="100" y2="5" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#bb1100"/>
      <stop offset="50%"  stop-color="#ff5500"/>
      <stop offset="100%" stop-color="#ffee00"/>
    </linearGradient>
    <linearGradient id="flameB" x1="100" y1="110" x2="100" y2="5" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#991100"/>
      <stop offset="55%"  stop-color="#ff4400"/>
      <stop offset="100%" stop-color="#ffcc00"/>
    </linearGradient>

    <!-- Clip the iris/pupil to the eye almond shape -->
    <clipPath id="eyeClip">
      <path d="M 34 100 Q 67 54 100 52 Q 133 54 166 100 Q 133 146 100 148 Q 67 146 34 100 Z"/>
    </clipPath>
  </defs>

  <!-- Ambient halo glow (no filter needed) -->
  <circle cx="100" cy="100" r="88" fill="url(#halo)"/>

  <!-- ── FLAME CROWN SPIKES ─────────────────────────────── -->
  <!-- Layered: outer glow copy (translucent wide) + solid inner spike -->

  <!-- Top spike — glow layer -->
  <polygon points="100,6  90,55  110,55"   fill="#ff6600" opacity="0.22"/>
  <!-- Top spike — solid -->
  <polygon points="100,6  95,54  105,54"   fill="url(#flameA)"/>

  <!-- Upper-left spike — glow -->
  <polygon points="58,15  72,58  88,52"    fill="#ff5500" opacity="0.2"/>
  <!-- Upper-left spike — solid -->
  <polygon points="61,16  74,57  85,52"    fill="url(#flameB)"/>

  <!-- Upper-right spike — glow -->
  <polygon points="142,15 128,58 112,52"   fill="#ff5500" opacity="0.2"/>
  <!-- Upper-right spike — solid -->
  <polygon points="139,16 126,57 115,52"   fill="url(#flameB)"/>

  <!-- Left spike — glow -->
  <polygon points="26,40  63,72  66,58"    fill="#ff4400" opacity="0.18"/>
  <!-- Left spike — solid -->
  <polygon points="29,41  64,71  66,60"    fill="url(#flameB)"/>

  <!-- Right spike — glow -->
  <polygon points="174,40 137,72 134,58"   fill="#ff4400" opacity="0.18"/>
  <!-- Right spike — solid -->
  <polygon points="171,41 136,71 134,60"   fill="url(#flameB)"/>

  <!-- Lower-left spike — glow -->
  <polygon points="20,78  61,90  62,76"    fill="#dd3300" opacity="0.15"/>
  <!-- Lower-left spike — solid -->
  <polygon points="22,79  61,89  62,78"    fill="url(#flameB)" opacity="0.85"/>

  <!-- Lower-right spike — glow -->
  <polygon points="180,78 139,90 138,76"   fill="#dd3300" opacity="0.15"/>
  <!-- Lower-right spike — solid -->
  <polygon points="178,79 139,89 138,78"   fill="url(#flameB)" opacity="0.85"/>

  <!-- Mid-left spike -->
  <polygon points="40,24  67,61  79,55"    fill="url(#flameB)" opacity="0.8"/>
  <!-- Mid-right spike -->
  <polygon points="160,24 133,61 121,55"   fill="url(#flameB)" opacity="0.8"/>

  <!-- ── EYE SOCKET (dark almond background) ───────────────── -->
  <path d="M 34 100 Q 67 54 100 52 Q 133 54 166 100 Q 133 146 100 148 Q 67 146 34 100 Z"
        fill="#1a0000"/>

  <!-- ── IRIS ──────────────────────────────────────────────── -->
  <ellipse cx="100" cy="100" rx="63" ry="33" fill="url(#iris)" clip-path="url(#eyeClip)"/>

  <!-- Iris concentric rings (depth) -->
  <ellipse cx="100" cy="100" rx="63" ry="33" fill="none" stroke="#ff9900" stroke-width="1.5" opacity="0.4" clip-path="url(#eyeClip)"/>
  <ellipse cx="100" cy="100" rx="48" ry="24" fill="none" stroke="#ff6600" stroke-width="1"   opacity="0.3" clip-path="url(#eyeClip)"/>

  <!-- ── UPPER EYELID ───────────────────────────────────────── -->
  <!-- Shadow thickness -->
  <path d="M 34 100 Q 67 54 100 52 Q 133 54 166 100"
        fill="none" stroke="#cc4400" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
  <!-- Bright edge -->
  <path d="M 34 100 Q 67 54 100 52 Q 133 54 166 100"
        fill="none" stroke="#ff7700" stroke-width="2" stroke-linecap="round"/>

  <!-- ── LOWER EYELID ───────────────────────────────────────── -->
  <path d="M 34 100 Q 67 146 100 148 Q 133 146 166 100"
        fill="none" stroke="#aa2200" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

  <!-- Eye corners (canthus glow blobs) -->
  <ellipse cx="37"  cy="100" rx="5" ry="3" fill="#ff8800" opacity="0.55"/>
  <ellipse cx="163" cy="100" rx="5" ry="3" fill="#ff8800" opacity="0.55"/>

  <!-- ── VERTICAL SLIT PUPIL ────────────────────────────────── -->
  <!-- Soft outer penumbra -->
  <ellipse cx="100" cy="100" rx="13" ry="34" fill="#000000" opacity="0.45" clip-path="url(#eyeClip)"/>
  <!-- Hard pupil -->
  <ellipse cx="100" cy="100" rx="8"  ry="31" fill="url(#pupil)" clip-path="url(#eyeClip)"/>
  <!-- Pupil edge highlight (fire rim) -->
  <ellipse cx="100" cy="100" rx="8"  ry="31" fill="none" stroke="#ff4400" stroke-width="1.2" opacity="0.65" clip-path="url(#eyeClip)"/>

  <!-- Catchlight flare -->
  <ellipse cx="97" cy="88" rx="2" ry="5" fill="#ffcc00" opacity="0.4"/>

  <!-- Outer eye outline (full almond) -->
  <path d="M 34 100 Q 67 54 100 52 Q 133 54 166 100 Q 133 146 100 148 Q 67 146 34 100 Z"
        fill="none" stroke="#ff5500" stroke-width="1.2" opacity="0.5"/>
</svg>
