<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Outer flame glow -->
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff4400" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#cc1100" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <!-- Iris gradient -->
    <radialGradient id="irisGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6600"/>
      <stop offset="30%" stop-color="#cc2200"/>
      <stop offset="70%" stop-color="#880000"/>
      <stop offset="100%" stop-color="#440000"/>
    </radialGradient>
    <!-- Pupil gradient -->
    <linearGradient id="pupilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#1a0000"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <!-- Slit highlight -->
    <linearGradient id="slitHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff4400" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ff8800" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff4400" stop-opacity="0"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Clip path for eye shape -->
    <clipPath id="eyeClip">
      <ellipse cx="100" cy="100" rx="72" ry="38"/>
    </clipPath>
  </defs>

  <!-- Background glow burst -->
  <ellipse cx="100" cy="100" rx="95" ry="95" fill="url(#eyeGlow)" opacity="0.7"/>

  <!-- Outer flame rays -->
  <g filter="url(#glow)" opacity="0.85">
    <!-- Horizontal rays -->
    <line x1="8" y1="100" x2="30" y2="100" stroke="#ff4400" stroke-width="2" stroke-linecap="round"/>
    <line x1="170" y1="100" x2="192" y2="100" stroke="#ff4400" stroke-width="2" stroke-linecap="round"/>
    <!-- Diagonal rays -->
    <line x1="22" y1="50" x2="40" y2="68" stroke="#cc2200" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="160" y1="68" x2="178" y2="50" stroke="#cc2200" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="22" y1="150" x2="40" y2="132" stroke="#cc2200" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="160" y1="132" x2="178" y2="150" stroke="#cc2200" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Short accent rays -->
    <line x1="14" y1="76" x2="28" y2="84" stroke="#aa1100" stroke-width="1" stroke-linecap="round"/>
    <line x1="172" y1="84" x2="186" y2="76" stroke="#aa1100" stroke-width="1" stroke-linecap="round"/>
    <line x1="14" y1="124" x2="28" y2="116" stroke="#aa1100" stroke-width="1" stroke-linecap="round"/>
    <line x1="172" y1="116" x2="186" y2="124" stroke="#aa1100" stroke-width="1" stroke-linecap="round"/>
  </g>

  <!-- Eye white/sclera glow area -->
  <ellipse cx="100" cy="100" rx="76" ry="42" fill="#cc1100" opacity="0.25"/>

  <!-- Eye outline - upper lid -->
  <path d="M 28 100 Q 64 52 100 50 Q 136 52 172 100"
        fill="none" stroke="#ff4400" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Eye outline - lower lid -->
  <path d="M 28 100 Q 64 148 100 150 Q 136 148 172 100"
        fill="none" stroke="#cc2200" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Iris -->
  <ellipse cx="100" cy="100" rx="70" ry="36" fill="url(#irisGrad)" clip-path="url(#eyeClip)"/>

  <!-- Iris ring detail -->
  <ellipse cx="100" cy="100" rx="70" ry="36" fill="none" stroke="#ff6600" stroke-width="1" opacity="0.5"/>
  <ellipse cx="100" cy="100" rx="58" ry="28" fill="none" stroke="#ff4400" stroke-width="0.5" opacity="0.4"/>

  <!-- Iris texture lines (radiating) -->
  <g clip-path="url(#eyeClip)" opacity="0.3" stroke="#ff8800" stroke-width="0.5">
    <line x1="100" y1="64" x2="100" y2="136"/>
    <line x1="70" y1="66" x2="130" y2="134"/>
    <line x1="130" y1="66" x2="70" y2="134"/>
    <line x1="50" y1="78" x2="150" y2="122"/>
    <line x1="150" y1="78" x2="50" y2="122"/>
    <line x1="36" y1="95" x2="164" y2="105"/>
    <line x1="164" y1="95" x2="36" y2="105"/>
  </g>

  <!-- Vertical slit pupil -->
  <ellipse cx="100" cy="100" rx="10" ry="35" fill="url(#pupilGrad)" filter="url(#strongGlow)"/>

  <!-- Pupil edge highlights -->
  <ellipse cx="100" cy="100" rx="10" ry="35" fill="none" stroke="#ff2200" stroke-width="1.5" opacity="0.7" filter="url(#glow)"/>

  <!-- Slit catchlight/highlight -->
  <ellipse cx="100" cy="100" rx="9" ry="34" fill="url(#slitHighlight)" opacity="0.2"/>

  <!-- Inner eye corners highlight -->
  <circle cx="30" cy="100" r="4" fill="#ff6600" opacity="0.5" filter="url(#glow)"/>
  <circle cx="170" cy="100" r="4" fill="#ff6600" opacity="0.5" filter="url(#glow)"/>

  <!-- Eyelid rim glow -->
  <path d="M 28 100 Q 64 52 100 50 Q 136 52 172 100 Q 136 148 100 150 Q 64 148 28 100 Z"
        fill="none" stroke="#ff6600" stroke-width="1.5" opacity="0.6" filter="url(#glow)"/>

  <!-- Central flame reflection in pupil -->
  <ellipse cx="100" cy="88" rx="3" ry="8" fill="#ff8800" opacity="0.4"/>
</svg>
